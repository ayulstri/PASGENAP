<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi_siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body class="m-3">
  <h1>Daftar Absensi siswa</h1>

  <table class="table" id="absensi_siswa">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">tanggal</th>
        <th scope="col">nis</th>
        <th scope="col">nama</th>
        <th scope="col">alamat</th>
        <th scope="col">notlpn</th>
        <th scope="col">kelas</th>
        <th scope="col">keterangan</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <img src="loader.gif" style="width: 2em; display: block" id="loader">

  <a href="form-produk.html">Absensi_siswa</a>

  <script type="module">
    import { absensi_siswa, formatAngka, hapusProduk } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-absensi > tbody");
      let absensi_siswa = await absensi_siswa();
      let nomor = 1;

      absensi_siswa.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + tanggal + '</th>' +
          '<td>' + data.tanggal + '</td>' +
          '<td>' + formatAngka(data.harga) + '</td>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + '<button class="btn btn-danger tombol-hapus" data="' + data.id + '">Hapus</button>' + 
          '<img src="loader.gif" style="width: 1em; display: none" id="' + data.id + '">' +
          '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('#loader').hide();

      $('.tombol-hapus').click(async function() {
        $(this).attr('disabled', 'disabled');
        $('#' + $(this).attr('data')).show();
        await absensi_siswa($(this).attr('data'));
        location.reload();
      });

    });
  </script>
</body>

</html>
