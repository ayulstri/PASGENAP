<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>form absensi</title
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <h1>Form absensi</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tanggal</label>
      <input type="text" class="form-control" id="input-tanggal">
    </div>
    <div class="mb-3">
      <label class="form-label">nis</label>
      <input type="text" class="form-control" id="input-nis">
    </div>
    <div class="mb-3">
      <label class="form-label">nama</label>
      <input type="text" class="form-control" id="input-nama">
        </div>
    <div class="mb-3">
      <label class="form-label">alamat</label>
      <input type="text" class="form-control" id="input-alamat">
        </div>
    <div class="mb-3">
      <label class="form-label">notlpn</label>
      <input type="text" class="form-control" id="input-noTlpn">
        </div>
    <div class="mb-3">
      <label class="form-label">kelas</label>
      <input type="text" class="form-control" id="input-kelas">
        </div>
    <div class="mb-3">
      <label class="form-label">keterangan</label>
      <input type="text" class="form-control" id="input-keterangan">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
     <img src="loader.gif" style="width: 2em; display: none" id="loader">
  </form>


  <a href="index.html">lihat daftar absensi</a>

  <script type="module">
    import { tambahPembeli } from './main.js';

    let tombolTanggal = document.getElementById('tombol-tanggal');
    let elemenNis = document.getElementById('input-nis');
    let elemennNama = document.getElementById('input-nama');
    let elemenAlamat = document.getElementById('input-alamat');
    let elemenNotlpn = document.getElementById('input-notlpn');
    let elemenKelas = document.getElementById('input-kelas');
    let elemenKeterangan = document.getElementById('input-keterangan');
    let loader = document.getElementById('loader');

    tombolTambah.addEventListener('click', async function (e) {
      e.preventDefault();
      tombolTambah.setAttribute('disabled', 'disabled');
      loader.style.display = "block";
      
      await tambahPembeli(elemenTanggal.value, elemenNis.value, elemenNama.value, elemenAlamat.value, elemenAlamat.value, elemenNotlpn.value, elemenKelas.value, elemenKeterangan);
      window.location.href = 'index.html';
    });
  </script>

</body>

</html>
